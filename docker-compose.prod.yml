version: "3.2"
services:
  api:
    build:
      dockerfile: "backend/docker/Dockerfile.prod"
      context: .
    ports:
      - ${API_PORT}:${API_PORT}
    env_file:
      - .env
    depends_on:
      - mongodb
  frontend:
    build:
      dockerfile: "frontend/docker/Dockerfile.prod"
      context: .
    env_file:
      - .env
    ports:
      - 8080:8080
  mongodb:
    image: mongo
    volumes:
      - mongodata:/data/db

volumes:
  mongodata:
